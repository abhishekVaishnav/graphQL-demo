<table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="native">
    <th mat-header-cell *matHeaderCellDef> Native </th>
    <td mat-cell *matCellDef="let element"> {{element.native}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="continent">
    <th mat-header-cell *matHeaderCellDef> Continent </th>
    <td mat-cell *matCellDef="let element"> {{element.continent.name}} </td>
  </ng-container>

  <ng-container matColumnDef="capital">
    <th mat-header-cell *matHeaderCellDef> Capital </th>
    <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
  </ng-container>

  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>

  <ng-container matColumnDef="languages">
    <th mat-header-cell *matHeaderCellDef> Languages </th>
    <td mat-cell *matCellDef="let element"> {{ languages(element) }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>
